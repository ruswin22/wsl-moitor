name: CI / CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  # ===============================
  # Backend CI (FastAPI Prometheus Exporter)
  # ===============================
  backend-ci:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest || echo "No backend tests yet"

  # ===============================
  # Prometheus Config Validation
  # ===============================
  prometheus-validate:
    name: Prometheus Config Check
    runs-on: ubuntu-latest
    needs: [backend-ci]

    steps:
      - uses: actions/checkout@v3
      
      - name: Install Prometheus tools
        run: |
          sudo apt-get update
          sudo apt-get install -y prometheus

      - name: Validate Prometheus config
        run: promtool check config prometheus/prometheus.yml

  # ===============================
  # Docker Build Test (Backend only)
  # ===============================
  docker-build:
    name: Docker Build Validation
    runs-on: ubuntu-latest
    needs: [backend-ci, prometheus-validate]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build backend Docker image
        run: docker build -t wsl-monitor-backend ./backend

      # Optional: Validate docker-compose syntax
      - name: Validate docker-compose
        run: docker compose -f docker-compose.yml config
